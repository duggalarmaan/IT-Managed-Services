<h2 class="mb-3">Are you sure you want to delete the following ticket?</h2>
<!-- action="{% url 'delete_ticket' ticket.id %}" -->
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <button type="submit" class="btn btn-danger">Delete</button>
      <a href="{% url 'client_status' %}" class="btn btn-secondary" onclick="closePopUp()">Cancel</a>
    </div>
</form>
<script>
    function closePopUp(){
        //window.opener.location.reload(); // refresh parent page
        window.close(); // close popup window
    }
</script>
